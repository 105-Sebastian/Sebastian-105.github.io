    <script> //Keybinds ONLY!
      document.addEventListener("keydown", e => {
        if (e.key === "g" && e.ctrlKey) {
          window.open("../game/index.html");
        } else if (e.key === "s" && e.ctrlKey) {
          window.open("settings/index.html")
