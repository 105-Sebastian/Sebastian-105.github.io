
<!DOCTYPE html>
<html lang="en">
	<head>
		<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2768711832153998" crossorigin="anonymous"></script>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			@font-face {
				font-family: "Flappy Bird";
				src: url('https://melvin.cluster.ws/games/flappy-bird/assets/font.ttf');
			}
		</style>
		<title>Flappy Bird | Sebastian105</title>
	</head>
	<body>
		<canvas id="canvas" style="border: 1px solid black; width:100%; height:90%;"></canvas>
		<div id="speed-btn-div">
			<label for="speed" id="speed-label">1.00x Speed</label>
			<input type="range" min="0.25" max="10" step="0.25" value="1" id="speed" name="speed">
			<label for="debug-mode">Debug Mode:</label>
			<input type="checkbox" name="debug" id="debug-mode">
		</div>
		<script>
			import { Game } from "./game.js";
import { ImageLoader } from "./image_loader.js";

window.onload = () => {
	window.game = new Game(document.getElementById("canvas").getContext("2d")); // Providing a context is optional. If not provided, a canvas will be created and its context will be used
	game.start();

	document.addEventListener("input", () => {
		game.config.speed_multiplier = parseFloat(document.getElementById("speed").value).toFixed(2);
		console.log(game.config.speed_multiplier);
		document.getElementById("speed-label").innerText = `${game.config.speed_multiplier}x Speed`;
	});
	document.getElementById("debug-mode").onclick = () => {
		game.config.debug_mode = document.getElementById("debug-mode").checked;
	};
};
		</script>
	</body>
</html>
