name: Main node.js workflow
run-name: ${{ github.actor }}s Main node.js workflow
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install --save
      - run: npm run start